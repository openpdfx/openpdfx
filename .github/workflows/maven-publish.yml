name: Publish to Maven Central

# Triggers the workflow when a new release is created (e.g., v1.0.0)
on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Only read access is needed for checkout
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        
      # The setup-java action configures Maven's settings.xml 
      # with the provided secrets for deployment and GPG signing.
      - name: Set up JDK and Maven Settings
        uses: actions/setup-java@v5
        with:
          java-version: '17' # Use a modern LTS version
          distribution: 'temurin'
          # Configure Sonatype authentication
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD
          # Configure GPG signing
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
          
      # Sonatype recommends that the version in the pom.xml matches the tag/release version
      # This step ensures the POM version is updated to match the GitHub Release tag name.
      - name: Set Release Version in POM
        run: |
          RELEASE_VERSION=${{ github.event.release.tag_name }}
          # Strip the 'v' if your tag is like 'v1.0.0'
          if [[ $RELEASE_VERSION == v* ]]; then
            RELEASE_VERSION=${RELEASE_VERSION:1}
          fi
          mvn versions:set -DnewVersion=$RELEASE_VERSION --batch-mode

      - name: Import GPG Key
        env:
          # This refers to the secret you set in your repository settings
          GPG_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          echo "$GPG_KEY" | gpg --batch --import

      - name: Publish Package to Maven Central
        run: mvn --batch-mode deploy -Prelease -DskipTests
        env:
          # Pass the secrets as environment variables, which the setup-java action 
          # uses to populate a temporary settings.xml file.
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
